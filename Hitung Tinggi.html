<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Hitung Luas Trapesium</title>
<style>
body {
font-family: Arial, sans-serif;
background: #00e1ff;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.container {
background: #ffffff;
padding: 30px;
border-radius: 10px;
box-shadow: 0 4px 10px rgba(0,0,0,0.2);
max-width: 400px;
width: 100%;
}
h2 {
text-align: center;
color: #00e1ff;
}
label {
display: block;
margin-top: 10px;
font-weight: bold;
}
input {
width: 100%;
padding: 8px;
margin-top: 5px;
border-radius: 5px;
border: 1px solid #ccc;
}
button {
margin-top: 15px;
width: 100%;
padding: 10px;
background: #00e1ff;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
}
button:hover {
background: #00e1ff;
}
.result {
margin-top: 20px;
font-size: 1.2em;
text-align: center;
color: #00e1ff;
}
</style>
</head>
<body>
<div class="container">
<h2>Kalkulator Luas Trapesium</h2>
<label for="a">Sisi Atas (a)</label>
<input type="number" id="a" placeholder="Masukkan panjang sisi
atas">
<label for="b">Sisi Bawah (b)</label>
<input type="number" id="b" placeholder="Masukkan panjang sisi
bawah">
<label for="t">Tinggi (t)</label>
<input type="number" id="t" placeholder="Masukkan tinggi">
<button onclick="hitungLuas()">Hitung Luas</button>
<div class="result" id="hasil"></div>
</div>
<script>
function hitungLuas() {
const a = parseFloat(document.getElementById('a').value);
const b = parseFloat(document.getElementById('b').value);
const t = parseFloat(document.getElementById('t').value);
if (isNaN(a) || isNaN(b) || isNaN(t)) {
document.getElementById('hasil').innerText = "Mohon isi
semua nilai dengan benar.";
return;
}
const luas = 0.5 * (a + b) * t;
document.getElementById('hasil').innerText = `Luas trapesium
adalah ${luas.toFixed(2)} cmÂ²`;
}
</script>
</body>
</html>
